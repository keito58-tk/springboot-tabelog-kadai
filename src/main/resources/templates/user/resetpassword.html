<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
        <title>パスワードリセットリクエスト</title>	
    </head>
    <body>
		<div class="tabelog-wrapper">
			<!--ヘッダー-->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 tabelog-container">
					<div class="row justify-content-center">
						<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
							<h1 class="mb-4 text-center">パスワードリセットリクエスト</h1>
							
							<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
							
							<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
							
							<form th:action="@{/user/resetpassword}" method="post">
								<div class="form-group mb-3">
									<label for="email">メールアドレス</label>
									<input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
								</div>
								<div class="form-group mb-3">
									<button type="submit">リセットリンクを送信</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			
			<!--フッター-->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
		
    </body>
</html>
