<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>

    <title>レビュー投稿</title>
</head>
<body>
    <div class="tabelog-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 tabelog-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
                                <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
                            </ol>
                        </nav>

                        <h1 class="mb-4 text-center">レビューを投稿</h1>

                        <!-- レビューフォーム -->
                        <form method="post" th:action="@{/stores/{storeId}}" th:object="${reviewForm}">
                            <div class="form-group row mb-3">
                                <div class="col-md-4">
                                    <label for="comment" class="col-form-label text-md-left fw-bold">コメント</label>
                                </div>
                                <div class="col-md-8">
                                    <div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2" th:errors="*{comment}"></div>
                                    <textarea id="comment" class="form-control" th:field="*{comment}" rows="5"></textarea>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-4">
                                    <label for="rating" class="col-form-label text-md-left fw-bold">評価</label>
                                </div>
                                <div class="col-md-8">
                                    <div th:if="${#fields.hasErrors('rating')}" class="text-danger small mb-2" th:errors="*{rating}"></div>
                                    <select id="rating" th:field="*{rating}" class="form-control">
                                        <option value="1">1 &#9733;</option>
                                        <option value="2">2 &#9733;&#9733;</option>
                                        <option value="3">3 &#9733;&#9733;&#9733;</option>
                                        <option value="4">4 &#9733;&#9733;&#9733;&#9733;</option>
                                        <option value="5">5 &#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit" class="btn text-white shadow-sm w-50 tabelog-btn">レビューを投稿</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- レビュー一覧 -->
                <div class="row mt-5">
                    <h2 class="text-center mb-3">レビュー一覧</h2>
                    <div th:if="${storeHasReviews}" class="col-12">
                        <div th:each="review : ${store.reviews}" class="mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <p><strong>コメント:</strong> <span th:text="${review.comment}"></span></p>
                                    <p><strong>評価:</strong>
										<!--HTML特殊文字やコードを含む場合、それらをエスケープしないようにする-->
                                        <span th:utext="'&#9733;'.repeat(${review.rating}) + '&#9734;'.repeat(5 - ${review.rating})"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${storeHasReviews}" class="col-12">
                        <p class="text-center">まだレビューがありません</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
